<!DOCTYPE html>

<html>

<head>

	<title>Author's Personal Experience</title>

	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="OpenLayers Coding Exercise">
	<meta name="keywords" content="Nodejs, npm, webpack, OpenLayers, HTML, CSS, JavaScript">
	<meta name="author" content="Taras Dubrava">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>

</head>

<body>

	<div id="map" class="map">
		<div id="popup">
		</div>
	</div>

	<div class="caption post-content">
	        <h1>Personal experience story</h1>
	        <h2>Taras Dubrava</h2>
					<h4>Dear guest, welcome to a small mapping application developed to show author's professional, mainly educational experience in Europe since 2009.</h4>
	</div>

	<div class="btn-group btn-group-justified" role="group" aria-label="Toolbar with button groups">

		<div class="btn-group" role="group" aria-label="First group">
	    <button type="button" class="btn" id="pan-to-kiev" style="background-color: #006699; color: white;">Kiev</button>
	  </div>

		<div class="btn-group" role="group" aria-label="Second group">
			<button type="button" class="btn" id="pan-to-munich" style="background-color: #AB4450; color: white;">Munich</button>
		</div>

		<div class="btn-group" role="group" aria-label="Third group">
			<button type="button" class="btn" id="pan-to-vienna" style="background-color: #93648D; color: white;">Vienna</button>
		</div>

		<div class="btn-group" role="group" aria-label="Fourth group">
	    <button type="button" class="btn" id="pan-to-dresden" style="background-color: #FFC65D; color: white;">Dresden</button>
	  </div>

		<div class="btn-group" role="group" aria-label="Fifth group">
			<button type="button" class="btn" id="pan-to-enschede" style="background-color: #F16745; color: white;">Enschede</button>
		</div>

		<div class="btn-group" role="group" aria-label="Sixth group">
			<button type="button" class="btn" id="pan-to-bonn" style="background-color: #4CC3D9; color: white;">Bonn</button>
		</div>

		<div class="btn-group" role="group" aria-label="Seventh group">
			<button type="button" class="btn btn-success" id="educational-tour">Educational Tour</button>
		</div>
	</div>

	<script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
